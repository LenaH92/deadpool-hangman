<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadpool hangman</title>
    <link rel="stylesheet" href="./styles/dh-styles.css" /> <!-- stylesheet -->
    <link href="https://fonts.cdnfonts.com/css/rogue-hero" rel="stylesheet"> <!-- font -->
</head>
<body>
    <div id="toastContainer">
        <h6 id="closeBTN">X</h6>
        <p id="instructionsText">The instructions would be here</p>
    </div>
    
    <div id = "StartingScreen">
        <div id="image">
            <img src="./img/Dogpool.png" alt="Dogpool"/>
        </div>
        <div id="textAndBTNs">
            <div id="gameTitle">
                <h1>Deadpool<br>Hangman</h1>
            </div>
            <div id="start-buttons">
                <button id="instructionsBTN">Instructions</button>
                <button id="startGametBTN">Start Game</button>
            </div>
        </div>
    </div>
    <div id = "mainGame">
        <div id="leftside"> 
            <div id="hangmanImg"></div>
            <div id="box">
                <button> Try again </button>
                <div id="counters">
                    <p id="lifes">Lifes: </p>
                    <p id="counter">Counter: </p>
                </div>
            </div>
            <div id="misteriousWord"></div>
        </div>
        <div id="playinArea">
            <button class="letterButton A">A</button>
            <button class="letterButton B">B</button>
            <button class="letterButton C">C</button>
            <button class="letterButton D">D</button>
            <button class="letterButton E">E</button>
            <button class="letterButton F">F</button>
            <button class="letterButton G">G</button>
            <button class="letterButton H">H</button>
            <button class="letterButton I">I</button>
            <button class="letterButton J">J</button>
            <button class="letterButton K">K</button>
            <button class="letterButton L">L</button>
            <button class="letterButton M">M</button>
            <button class="letterButton N">N</button>
            <button class="letterButton O">O</button>
            <button class="letterButton P">P</button>
            <button class="letterButton Q">Q</button>
            <button class="letterButton R">R</button>
            <button class="letterButton S">S</button>
            <button class="letterButton T">T</button>
            <button class="letterButton U">U</button>
            <button class="letterButton V">V</button>
            <button class="letterButton W">W</button>
            <button class="letterButton X">X</button>
            <button class="letterButton Y">Y</button>
            <button class="letterButton Z">Z</button>
        </div>

    </div>
    <div id = "endingScreen"></div>
</body>
<script type="text/javascript" src="./JS/dh-clases.js"></script>
<script type="text/javascript" src="./JS/dh-methods.js"></script>
<script type="text/javascript" src="./JS/dh-general.js"></script>
</html>
